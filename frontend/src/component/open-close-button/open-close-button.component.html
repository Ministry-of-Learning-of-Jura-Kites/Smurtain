<div id="button-container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div id="button" [ngClass]="{ darker: isLoading }">
    <input
      type="checkbox"
      [id]="topicWhenClick"
      [(ngModel)]="isChecked"
      (change)="onclick()"
    />
    <label class="toggle-button-switch" [for]="topicWhenClick"></label>
    <div class="toggle-button-text">
      <div class="toggle-button-text-on">ON</div>
      <div class="toggle-button-text-off">OFF</div>
    </div>
  </div>
</div>
